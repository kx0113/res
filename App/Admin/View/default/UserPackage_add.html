<include file="ncommon:header" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">

    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="">选项1</a>
              </li>
              <li><a href="">选项2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>

        <div class="ibox-content">

            <form class="form-horizontal m-t" id="commentForm" method='post'  action="" name="form" enctype="multipart/form-data">
              <input type="hidden" name="id" value="{$info.id}" />
              <div class="form-group">
                <label class="col-sm-3 control-label">功能层级：</label>
                <div class="col-sm-5">
                  <select class="form-control" name="pid">
                    <option value="0" >-- 顶级 --</option>
                    {$select_categorys}
                  </select>
                </div>
              </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">名称：</label>
              <div class="col-sm-5">
                <input value="{$info.packagename}" id="packagename" name="packagename" class="form-control" type="text"  required aria-required="true">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">路径：</label>
              <div class="col-sm-5">
                <input value="{$info.funcname}" id="funcname" name="funcname" class="form-control" type="text"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">ICON：</label>
              <div class="col-sm-5">
                <input id="icon" value="{$info.icon}"  name="icon" class="form-control" type="text" >
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">类型：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio"    value="1" id="ipt" name="ipt">功能</label>
                <label class="radio-inline">
                  <input type="radio" value="0" id="ipt" name="ipt" checked>菜单</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">状态：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio"
                        <eq name="info.id" value="">checked</eq>
                  <eq name="info.status" value="1">checked</eq>
                         value="1" id="status" name="status" >启用</label>
                <label class="radio-inline">
                  <input type="radio" value="0"  <eq name="info.status" value="0">checked</eq>
                  id="status" name="status">关闭</label>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-3 control-label">备注：</label>
              <div class="col-sm-5">
                <input id="remark" value="{$info.remark}" name="remark" class="form-control" type="text" >
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">权重：</label>
              <div class="col-sm-5">
                <input id="weight" value="{$info.weight}" name="weight" class="form-control" type="text" >
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-5 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="ncommon:footer" />

<script src="__PUBLIC__/Admin/hplus/js/plugins/validate/messages_zh.min.js"></script>

</body>
