
<include file="common:header"/>
<body>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">




        <div class="main-content">
            <script type="text/javascript">

            </script>
            <style>
                .widget-toolbar {
                    display: inline-block;
                    padding: 0 10px;
                    line-height: 37px;
                    float: none;
                    position: relative;
                }
            </style>
            <div class="page-content">
                <div class="row">

                    <div class="col-xs-12">

                        <div class="widget-box transparent" id="recent-box">
                            <div class="widget-header">


                                <div class="widget-toolbar no-border">
                                    <ul class="nav nav-tabs" id="recent-tab">
                                        <if condition="$row.id eq '' ">
                                            <li class="active">
                                                <a href="{:U(CONTROLLER_NAME . '/yj')}">意见反馈</a>
                                            </li>
                                            <else />
                                            <if condition="$status eq 'true' ">
                                                <li class="active">
                                                    <a href="#">[{$row['qqcode']}]-查看</a>
                                                </li>
                                                <else />
                                                <li class="active">
                                                    <a href="#">[{$row['qqcode']}]-编辑</a>
                                                </li></if>
                                        </if>


                                    </ul>
                                </div>
                            </div>

                        </div>
                        <br>
                        <form class="form-horizontal" role="form"  id="form1" enctype="multipart/form-data" action="" method="post">

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">模块</label>
                                <input type="hidden" name="id" id="id" value="{$row.id}" />
                                <div class="col-sm-9">
                                    <input type="text" name="model" id="model" class="col-xs-10 col-sm-5"  value="{$row['model']}" />
                                  <br>  <p style="color:#999;">比如（手机卡登记->添加新卡）</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">标题</label>
                                <input type="hidden" name="id" id="id" value="{$row.id}" />
                                <div class="col-sm-9">
                                    <input type="text" name="title" id="title" class="col-xs-10 col-sm-5"  value="{$row['title']}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">内容</label>
                                <div class="col-sm-9">
                                    <textarea class=" col-xs-10 col-sm-5" name='content' id='content' rows="5">{$row['content']}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">所属部门</label>
                                <div class="col-sm-9">
                                    <input type="text" name="station" id="station" class="col-xs-10 col-sm-5"  value="{$row['station']}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">提交人</label>
                                <div class="col-sm-9">
                                    <input type="text" name="add_user" id="add_user" class="col-xs-10 col-sm-5"  value="{$row['add_user']}" />
                                </div>
                            </div>






                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-3 col-md-9">
                                        <if condition="$row.id eq '' ">
                                            <a class="sub_f btn btn-info" href="javascript:$('#form1').submit()"><i class="icon-ok bigger-110" ></i>提交</a>
                                            <else />
                                            <a class="sub_f btn btn-info" href="javascript:$('#form1').submit()"><i class="icon-ok bigger-110" ></i>修改</a>
                                        </if>
                                        <if condition="$row.id eq '' ">
                                            &nbsp; &nbsp; &nbsp;
                                            <button class="btn" type="reset">
                                                <i class="icon-undo bigger-110"></i>
                                                重置
                                            </button>	 </if>
                                    </div><div style="clear:both;"></div>
                                </div>


                        </form>


                    </div>


                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container-inner -->

</div>
<script>
    $().ready(function() {
        $("#form1").validate({
            rules: {
                model: "required",
                title: "required",
                content:"required",
                station:"required",
                add_user:"required",
            },
            messages: {
                model: "不能为空",
                title: "不能为空",
                content:"不能为空",
                add_user:"不能为空",
                station:"不能为空",
            }
        });
    });
    $.validator.setDefaults({
        submitHandler: function(form) {
            form.submit();
        }
    });
</script>
<include file="common:footer" />
