            <div class="ibox float-e-margins">

        <div class="col-sm-7">
            <div class="ibox float-e-margins">

                    <h5>当前用户信息 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">

                                <tr>

                                <tr>

                                            &nbsp;   <a class="btn btn-primary btn-xs" href="#" onclick="saveAccount({$cont.id},'nickname');">提交</a>

                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td class="">密码</td>
                                    <td class="hidden-480">
                                        <div class="acc_con_3">
                                           <a onclick="editInfo(3);" href="#" >[修改]</a>
                                        </div>
                                        <div style="display: none;" class="hide_acc_3">
                                            <input type="text" id="password" value="" style="float: left;" />
                                          &nbsp;  <a  href="#" class="btn btn-primary btn-xs" onclick="saveAccount({$cont.id},'password');">提交</a>
                                            <a  href="#" onclick="editInfo1(3);"
                                                class="  btn-warning btn btn-xs">取消</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>

                                    <td class="hidden-480">

                                    </td>
                                </tr>
                                <tr>
                                    <td class="">注册时间</td>
                                    <td class="hidden-480">
                                        {$cont.create_time|date="Y-m-d H:i:s",###}
                                    </td>
                                </tr>

                                <tr>
                                    <td class="">用户组</td>
                                    <td class="hidden-480">
                                        <if condition="$cid eq 1">不属于用户组<else />{$cont.group_id|readGroup=###}</if>

                                    </td>
                                </tr>

                                <!--<tr>
                                    <td class="">最后一次登录IP</td>
                                    <td class="hidden-480">
                                        {$cont.last_login_ip}
                                    </td>

                                    </td>

                        </div>

</div>
<script>
    function editInfo(id){
        $('.acc_con_'+id).hide();
        $('.hide_acc_'+id).show();
    }
    function editInfo1(id){
        $('.acc_con_'+id).show();
        $('.hide_acc_'+id).hide();
    }
    function saveAccount(id,name){
        var ms = $('#'+name).val();
        if(ms == ''){
            alert('未输入任何字符！');
            return false;
        }
        if(confirm('确定要修改？')){
            if(name == 'password'){
                if(ms.length<6){
                    alert('不能低于6位数！');
                    return false;
                }
            }
            var data = 'id='+id+'&'+ name +'='+ ms +'&par='+name;
            AccountAjax(data);
        }
    }
    function AccountAjax(data){
        $.ajax({
            url:"{:U(CONTROLLER_NAME . '/ajaxSaveInfo')}", // 表单提交的地址
            type: 'POST',
            dataType: 'json',
            data:data, // 表单提交的数据
            success:function(res){
                if(res.res == 'suc'){
                    alert('操作成功');
                    location.reload();
                }
                if(res.res == 'err'){
                    alert('操作失败，请稍后再试！');
                }
            }
        });
    }
</script>
