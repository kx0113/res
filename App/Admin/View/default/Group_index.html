<include file="common:header" />
<body>
<style>
    .main-content {
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
        min-height: 100%;
        padding: 0;
    }
</style>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget-box transparent" id="recent-box">
                            <div class="widget-header">
                                <div class="widget-toolbar no-border">
                                    <ul class="nav nav-tabs" id="recent-tab">
                                        <li class="active" ><a href="{:U(CONTROLLER_NAME .'/index')}">
                                            账号用户组
                                        </a></li>

                                        <li class="" ><a href="{:U(CONTROLLER_NAME .'/add')}">
                                           添加
                                        </a></li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="main-container" id="main-container">
                            <script type="text/javascript">
                                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
                            </script>
                            <div class="table-responsive">
                                <table id="sample-table-1"
                                       class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>

                                        <td>用户组名称</td>
                                        <td>创建用户
                                        </td>
                                        <td>权限描述
                                        </td>
                                        <td>上次修改日期
                                        </td>

                                        <td>创建时间
                                        </td>
                                        <td> 状态
                                        </td>

                                        <td>操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <input type="hidden" name="id" id="id" value="{$vo.id}" />


                                            <td>{$vo.groupname}</td>
                                            <td>{$vo.add_user|readUser=###}</td>
                                            <td><if condition="$vo.groupinfo eq ''">未填写<else />{$vo.groupinfo}</if></td>
                                            <td>{$vo.updata_time|date="Y-m-d  H:i:s",###}</td>
                                            <td>{$vo.creat_time|date="Y-m-d  H:i:s",###} </td>
                                            <td> <switch name="vo.is_use" >
                                                <case value="1" >正常</case>
                                                <case value="0">关闭</case>
                                                <default />未知错误
                                            </switch></td>



                                            <td>   <a  href="{:U('Setting/setpower',array('id'=>$vo['id']))}" >[设置权限]</a>
                                                <a href="{:U('edit',array('id'=>$vo['id']))}" data-id="{$vo.id}">[编辑]</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <p style="text-align: center; color: #f00;">{$not_found}</p>
                                <ul  class="fy_li">
                                    {$page}
                                </ul>
                            </div>
                            <div class="main-container-inner">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!-- PAGE CONTENT BEGINS -->
                                       <!-- <a href="#" class="all_val" >批量删除</a>-->

                                        <!-- /.table-responsive -->
<script>
    //iframe层
    function iframeT(){
        layer.open({
            type: 2,
            shadeClose: true, //开启遮罩关闭
            title: '设置用户组权限',
            shadeClose: true,
          //  shade: 0.8,
            shade: false,
            area: ['500px', '500px'],
            content: "{:U('Setting/setpower',array('id'=>$vo['id']))}" //iframe的url
        });
    }
    function show_change(id){
        var show = document.getElementById("show_"+id).checked == true ? '1':'0';
        $.ajax({
            url:"{:U(CONTROLLER_NAME . '/show_change')}", // 表单提交的地址
            type: 'POST',
            dataType: 'json',
            data:'statistics_id='+id+'&statistics_status='+show, // 表单提交的数据
            success:function(res){
                if(res.res == 'err'){
                    alert('操作失败，请稍后再试！');
                }
            }
        });
    }</script>
                                        <!-- PAGE CONTENT ENDS -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.main-container-inner -->
                        </div>
                        <!-- /.main-container -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container-inner -->

      </div>
<include file="common:footer" />
