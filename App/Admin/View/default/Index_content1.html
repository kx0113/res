<include file="common:header"/>
<body>
<div class="main-container" id="main-container">

    <div class="main-container-inner">

        <div class="main-content">

            <div class="page-content">
                <div class="page-header" style="    margin: 0px 0 20px;">

                </div><!-- /.page-header -->
                <if condition="$not_menu eq '1'">
                    <p class="alert alert-danger">
                       您没有任何权限，请联系管理员！
                    </p>
                <else />
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                        <div class="row">
                            <div class="col-xs-12 col-sm-6 widget-container-span">
                                <div class="widget-box">
                                    <div class="widget-header">
                                        <h5>最新公告</h5>
                                    </div>
                                    <div class="widget-body">
                                        <div class="widget-main">

                                            <div class="alert alert-block alert-success">
                                                <button type="button" class="close" data-dismiss="alert">
                                                    <i class="icon-remove"></i>
                                                </button>

                                                <p>
                                                   暂无公告
                                                </p>


                                            </div>




                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 widget-container-span">
                                <div class="widget-box">
                                    <div class="widget-header header-color-blue">
                                        <h5 class="bigger lighter">
                                            <i class="icon-table"></i>
                                            当前用户信息
                                        </h5>
                                    </div>
                                    <div class="widget-body">
                                        <div class="widget-main no-padding">
                                            <table class="table table-striped table-bordered table-hover">
                                                <tbody>
                                                <tr>
                                                    <td class="">账户</td>
                                                    <td class="hidden-480">
                                                        {$cont.account}
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="">姓名</td>
                                                    <!--<td class="hidden-480">
                                                        {$cont.nickname}
                                                    </td>-->
                                                    <td class="hidden-480">
                                                        <div class="acc_con_2"> {$cont.nickname}
                                                            <a onclick="editInfo(2);" href="#" style="margin:0 0 0 10px;">[修改]</a>
                                                        </div>
                                                        <div style="display: none;" class="hide_acc_2">
                                                            <input type="text" id="nickname" value="{$cont.nickname}" style="float: left;" />
                                                            <a class="search" href="#" onclick="saveAccount({$cont.id},'nickname');">提交</a>
                                                            <a  href="#" onclick="editInfo1(2);" style="background:#FF3399;
                                                            width: 40px;
                                                            display: block;
                                                            height: 29px;
                                                            float: left;
                                                            line-height: 29px;
                                                            text-align: center;
                                                            color: #fff;
                                                            padding: 0;
                                                            margin: 0 0 0 10px;">取消</a>
                                                        </div>
                                                    </td>

                                                </tr>
                                                <tr>
                                                    <td class="">密码</td>
                                                    <td class="hidden-480">
                                                        <div class="acc_con_3">
                                                            <a onclick="editInfo(3);" href="#" >[修改]</a>
                                                        </div>
                                                        <div style="display: none;" class="hide_acc_3">
                                                            <input type="text" id="password" value="" style="float: left;" />
                                                            <a  href="#" class="btn btn-primary btn-xs" onclick="saveAccount({$cont.id},'password');">提交</a>
                                                            <a  href="#" onclick="editInfo1(3);" style="background:#FF3399;
                                                            width: 40px;
                                                            display: block;
                                                            height: 29px;
                                                            float: left;
                                                            line-height: 29px;
                                                            text-align: center;
                                                            color: #fff;
                                                            padding: 0;
                                                            margin: 0 0 0 10px;">取消</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="">当前ip</td>
                                                    <td class="hidden-480">
                                                        {$dip}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="">用户注册时间</td>
                                                    <td class="hidden-480">
                                                        {$cont.create_time|date="Y-m-d H:i:s",###}
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="">所属用户组</td>
                                                    <td class="hidden-480">
                                                        <if condition="$cid eq 1">不属于用户组<else />{$cont.group_id|readGroup=###}</if>

                                                    </td>
                                                </tr>

                                                <!--<tr>
                                                    <td class="">最后一次登录IP</td>
                                                    <td class="hidden-480">
                                                        {$cont.last_login_ip}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="">最后一次登录时间</td>
                                                    <td class="hidden-480">
                                                        {$cont.last_login_time|date="Y-m-d H:i:s",###}
                                                    </td>
                                                </tr>-->
                                                <tr>
                                                    <td class="">账户状态</td>
                                                    <td class="hidden-480">
                                                        <if condition="$cont.status eq '1' ">正常<else />无</if>
                                                    </td>

                                                </tr>

                                                </tbody>
                                            </table>
                                            <div style="border-top:1px solid #ccc;padding:10px;">
                                            <p class="" style="font-size:16px;margin:0 0 10px 0; ">所属用户组权限</p>
                                            <if condition="$cid eq 1">
                                            <span style="color:#6f3cc4">[所有权限]</span>
                                            <else />
                                            <volist name="menu_r" id="menulist">
                                            &nbsp;<span data-id="{$menulist.id}">[{$menulist.name}]</span>
                                            </volist>

                                            </if>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div><!-- /span -->
                        </div><!-- /row -->

                        <div class="space-24"></div>


                    </div><!-- /.row -->
                </div><!-- /.page-content -->
                </if>
            </div><!-- /.main-content -->
        </div><!-- /.main-container-inner -->

    </div><!-- /.main-container -->
    <script>
        function editInfo(id){
            $('.acc_con_'+id).hide();
            $('.hide_acc_'+id).show();
        }
        function editInfo1(id){
            $('.acc_con_'+id).show();
            $('.hide_acc_'+id).hide();
        }
        function saveAccount(id,name){
            var ms = $('#'+name).val();
            if(ms == ''){
                alert('未输入任何字符！');
                return false;
            }
            if(confirm('确定要修改？')){
                if(name == 'password'){
                    if(ms.length<6){
                        alert('不能低于6位数！');
                        return false;
                    }
                }
                var data = 'id='+id+'&'+ name +'='+ ms +'&par='+name;
                AccountAjax(data);
            }
        }
        function AccountAjax(data){
            $.ajax({
                url:"{:U(CONTROLLER_NAME . '/ajaxSaveInfo')}", // 表单提交的地址
                type: 'POST',
                dataType: 'json',
                data:data, // 表单提交的数据
                success:function(res){
                    if(res.res == 'suc'){
                        alert('操作成功');
                        location.reload();
                    }
                    if(res.res == 'err'){
                        alert('操作失败，请稍后再试！');
                    }
                }
            });
        }
    </script>
    <!-- basic scripts -->

    <!--[if !IE]> -->
    <include file="common:footer"/>
