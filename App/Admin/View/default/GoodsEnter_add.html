<include file="common:header"/>
<body>
<div class="main-container" id="main-container">
    <div class="main-container-inner">

        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">

                        <br>
                        <form role="form" id="form1" method="post" enctype="multipart/form-data" action="">
                            <div class="form-group">
                                <label class="tar col-sm-3 control-label no-padding-right"
                                       for="form-field-1">物品名称</label>
                                <input type="hidden" name="id" id="id" value="{$list.id}"/>
                                <div class="col-sm-9">
                                    <input value="{$list.name}" type="text" id="name" placeholder="请输入物品名称" name="name"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            <div class="form-group">
                                <label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">单位</label>
                                <div class="col-sm-9">
                                    <input value="{$list.unit}" type="text" id="unit" placeholder="请输入单位" name="unit"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            <if condition="empty($list['id'])">
                            <div class="form-group">
                                <label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">数量</label>
                                <div class="col-sm-9">
                                    <input  value="{$list.quantity}" type="text" id="quantity" placeholder="请输入数量" name="quantity"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            </if>
                            <div class="form-group">

                                <label style="text-align:right" class="col-sm-3 control-label no-padding-right"
                                       for="form-field-1">物品类别</label>

                                <div class="col-sm-9">
                                    <select name="gc_id">
                                    <volist name="GoodsClass_list" id="gclist">
  <option  <if condition="$gclist['id'] eq $list['gc_id']">selected = selected</if>
                   value="{$gclist.id}">{$gclist.name}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div style="clear: both;"></div>
                            </div>
                           <!-- <div class="form-group">
                                <label style="text-align:right" class="col-sm-3 control-label no-padding-right"
                                       for="form-field-1"> 是否易消耗物资</label>
                                <div class="col-sm-9">
                                    <label style="margin:5px 0 0 0;">
                                        <input type="radio" name="is_consume" value="0"
                                        <if condition="$list.is_consume eq 0"> checked="checked"</if>
                                        />否
                                    </label>
                                    <label style="margin:5px 0 0 0;">
                                        <input type="radio" name="is_consume" value="1"
                                        <if condition="$list.is_consume eq 1"> checked="checked"</if>
                                        />是
                                    </label>
                                </div>
                                <div style="clear:both;"></div>
                            </div>-->
                            <div class="form-group">
                                <label style="text-align:right" class="col-sm-3 control-label no-padding-right"
                                       for="form-field-1">备注</label>

                                <div class="col-sm-9">
<textarea placeholder="请输入备注" rows="5" id="remark"
          name="remark" class="col-xs-10 col-sm-5">{$list.remark}</textarea>
                                </div>
                                <div style="clear:both;"></div>
                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <if condition="$list.id eq '' ">
                                        <a class="sub_f btn btn-info" href="javascript:$('form').submit()"><i
                                                class="icon-ok bigger-110"></i>提交</a>
                                        <else/>
                                        <a class="sub_f btn btn-info" href="javascript:$('form').submit()"><i
                                                class="icon-ok bigger-110"></i>修改</a>
                                    </if>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
        <script>
            $().ready(function() {
                // validate the comment form when it is submitted
                $("#commentForm").validate();

                // validate signup form on keyup and submit
                $("#form1").validate({
                    rules: {
                        name: "required",
                        quantity: {
                            required: true,
                            maxlength: 8,
                            digits:true,
                        },
                        unit: "required",
                    },
                    messages: {
                        name: "*物品名称不能为空",
                        quantity: "*请输入合法整数类型，最多8位数",
                        unit: "*单位不能为空",
                    }
                });

            });
            $.validator.setDefaults({
                submitHandler: function(form) {
                    $('.sub_f').attr("disabled","disabled");
                    form.submit();
                }
            });
        </script>
    </div><!-- /.main-container-inner -->

</div>
<include file="common:footer"/>
