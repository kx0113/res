<include file="common:header" />
<body>
 <style>
.main-content {
  margin-left: 0;
    margin-right: 0;
    margin-top: 0;
    min-height: 100%;
    padding: 0;
}

 .main-content {
   margin-left: 0;
   margin-right: 0;
   margin-top: 0;
   min-height: 100%;
   padding: 0;
 }
.input-style input{border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;
  background:#f3f3f3;float:left;}
.input-style label{float:left;}
.nbname_style{margin:4px 14px 0 10px;}
.nbname_style1{margin:6px 0px 0 10px;}

 </style>
<div class="main-container" id="main-container">
  <div class="main-container-inner">
    <div class="main-content">
      <div class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <div class="widget-box transparent" id="recent-box">
              <div class="widget-header">
                <div class="widget-toolbar no-border">
                  <ul class="nav nav-tabs" id="recent-tab">
                    <li class="active"><a href="#">UserBehavior</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <br>
            <div class="main-container" id="main-container"> 
              <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

              <div class="main-container-inner">
                <form class="form-horizontal" role="form"  id="form1" enctype="multipart/form-data" action="{:U('Eval/userbehavior',array('id'=>$uid,'par'=>$exclude))}" method="get">
                  <div><div><!--{$fdata['start_time']}-->
                    <label class="nbname_style1" style="float:left;">StartTime</label>
                    <div class="col-sm-3">
                      <div style="padding:0;" class="input-group date  " data-date=""
                           data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
                           data-link-format="yyyy-mm-dd"

                      >
                        <input class="form-control" placeholder="startTime"
                               size="16" type="text" id="start_time" name="start_time"
                        <if condition="$fdata.start_time neq '' ">
                          value="{$fdata.start_time}"
                        </if>
                        >
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-calendar"></span></span>
                      </div>
                    </div>
                    <label class="nbname_style1" style="float:left;">EndTime</label>
                    <div class="col-sm-3">
                      <div style="padding:0;" class="input-group date  " data-date=""
                           data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
                           data-link-format="yyyy-mm-dd">
                        <input class="form-control" placeholder="endTime"
                               size="16" type="text" id="end_time" name="end_time"
                        <if condition="$fdata.end_time neq '' ">
                          value="{$fdata.end_time}"
                        </if>
                        >
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-calendar"></span></span>
                      </div>
                    </div>
                    <div style="clear: both;"> </div>
                    <div style="width:100%;float:left;margin:0 0 20px 0;" class="input-style"><br>
                      <label class="nbname_style">Behavior</label>
                      <input   value="{$fdata.behavior}" type="text" id="behavior"
                               placeholder="Behavior" name="behavior"
                               class="col-xs-10 col-sm-2"/>
                      <label class="nbname_style">URL</label>
                      <input    value="{$fdata.url}" type="text" id="url"
                                placeholder="URL" name="url"
                                class="col-xs-10 col-sm-2"/>
                      <label class="nbname_style">IP</label>
                      <input    value="{$fdata.ip}" type="text" id="ip"
                                placeholder="IP" name="ip"
                                class="col-xs-10 col-sm-2"/>
                      <a class=" " style="    width: 50px;
    display: block;
    height: 29px;
    float: left;
    line-height: 29px;
    text-align: center;
    color: rgb(255, 255, 255);
    background: rgb(135, 184, 127);
    padding: 0px;
    margin: 0px 0px 0px 10px;" href="javascript:$('form').submit()">Query</a> </div>

                </form>
              </div>
                <div class="row">
                  <div class="col-xs-12"> 
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="table-responsive">
                      <table id="sample-table-1"
						 class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <td>ID</td>
                              <td>User</td>
                              <td>Behavior</td>
                              <td>URL</td>
                              <td>Time</td>
                            <td>IP</td>
                            <td>Status</td>
                          </tr>
                        </thead>
                        <tbody>
                          <volist name="list" id="vo">
                            <tr>
                                <td>

                                  {$vo.id}</td>
                              <td>
                                <if condition="$vo.user_id eq '0'">
                                  游客
                                  <else />
                                  {$vo.user_id|readUserAccount=###}
                                </if>
                             </td>
                              <td>{$vo.behavior}</td>
                              <td>{$vo.url}</td>
                                <td> {$vo.time|date="Y-m-d H:i:s ",###} </td>
                              <td><a href="http://ip138.com/ips138.asp?ip={$vo.ip}&action=2">{$vo.ip}</a></td>
                              <td> <if condition="$vo['status'] eq 1">成功<else /><span style="color:#f00;">失败</span></if> </td>
                            </tr>
                          </volist>
                        </tbody>
                      </table>
                      <if condition="$not_find eq 1">
                        <p style="text-align:center; color:#ccc;">[Not Found]</p></if>
                      <ul class="fy_li">
                        {$page}
                      </ul>
                    </div>
                    <!-- /.table-responsive -->

                    <!-- PAGE CONTENT ENDS --> 
                  </div>
                  <!-- /.col --> 
                </div>
                <!-- /.row --> 
                
              </div>
              <!-- /.main-container-inner --> 
              
            </div>
            <!-- /.main-container --> 
          </div>
        </div>
        <!-- /.row --> 
      </div>
      <!-- /.page-content --> 
    </div>
    <!-- /.main-content -->
  <script>
  var start_timer = "{$fdata.start_time}";
  var end_timer = "{$fdata.end_time}";
  $('#start_time').datetimepicker({
  language:  'zh-CN',
  weekStart: 1,
  todayBtn:  1,
  autoclose: 1,
  todayHighlight: 1,
  startView: 2,
  endDate:end_timer,
  minView: 2,
  forceParse: 0,
  format: 'yyyy-mm-dd',
  }).on('changeDate', function(ev){
  var startDate = $('#start_time').val();
  $('#end_time').datetimepicker('setStartDate', startDate);
  });
  $('#end_time').datetimepicker({
  language:  'zh-CN',
  weekStart: 1,
  todayBtn:  1,
  autoclose: 1,
  todayHighlight: 1,
  startView: 2,
  minView: 2,
  startDate:start_timer,
  forceParse: 0,
  format: 'yyyy-mm-dd',
  }).on('changeDate', function(ev){
  var end_time = $('#end_time').val();
  $('#start_time').datetimepicker('setEndDate', end_time);
  });
  </script>
  </div>
  <!-- /.main-container-inner --> 
  
    </div>
<include file="common:footer" />
