<include file="common:header" />
<body>
<style>
    .main-content {
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
        min-height: 100%;
        padding: 0;
    }
    .input-style input{border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;
        background:#f3f3f3;float:left;}
    .input-style label{float:left;}
    .nbname_style{margin:4px 14px 0 10px;}
    .nbname_style1{margin:6px 0px 0 10px;}

</style>

<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget-box transparent" id="recent-box">
                            <div class="widget-header">
                                <div class="widget-toolbar no-border">
                                    <ul class="nav nav-tabs" id="recent-tab">
                                        <li class="active"><a href="{:U(CONTROLLER_NAME . '/dimission')}">
                                            离职统计
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="main-container" id="main-container">
                            <script type="text/javascript">
                                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
                            </script>
                            <form class="form-horizontal" role="form"  id="form1" enctype="multipart/form-data" action="" method="post">
                            <div><div><!--{$fdata['start_time']}-->
                                <label class="nbname_style1" style="float:left;">起始日期</label>
                                <div class="col-sm-3">
                                    <div style="padding:0;" class="input-group date form_date " data-date=""
                                         data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
                                         data-link-format="yyyy-mm-dd"

                                    >
                                        <input class="form-control" placeholder="请选择起始日期"
                                            size="16" type="text" name="start_time"
                                        <if condition="$fdata.start_time neq '' ">
                                            value="{$fdata.start_time}"
                                        </if>
                                        >
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <label class="nbname_style1" style="float:left;">结束日期</label>
                                <div class="col-sm-3">
                                    <div style="padding:0;" class="input-group date form_date " data-date=""
                                         data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
                                         data-link-format="yyyy-mm-dd">
                                        <input class="form-control" placeholder="请选择结束日期"
                                               size="16" type="text" name="end_time"
                                        <if condition="$fdata.end_time neq '' ">
                                            value="{$fdata.end_time}"
                                        </if>
                                        >
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span
            class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                   <div style="clear: both;"> </div>
                               <div style="width:100%;float:left;margin:0 0 20px 0;" class="input-style"><br>
                                  <label class="nbname_style">姓名</label>
                                   <input  value="{$fdata.qqcode}" type="text" id="qqcode"
                                       placeholder="请输入QQ号" name="qqcode"
                                       class="col-xs-10 col-sm-2"/>
                                   <a class="search" href="javascript:$('form').submit()">查询</a> </div>

                            </form>
                            </div>
                            <br>
                            <div class="main-container-inner">

                                <div class="row">
                                    <div class="col-xs-12">
                                    <!--    <a href="#" class="all_val" >批量删除</a>-->
                                        <div class="table-responsive">
                                            <table id="sample-table-1"
                                                   class="table table-striped table-bordered table-hover">
                                                <thead>
                                                <tr>

                                                    <td>挂号日期	</td>
                                                    <td>QQ号	</td>
                                                    <td>QQ密码	</td>
                                                    <td>绑定手机	</td>
                                                    <td>备注</td>
                                                    <td>养号员</td>
                                                    <td>操作</td>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <volist name="list" id="vo">
                                                    <tr>
                                                        <input type="hidden" name="id" id="id" value="{$vo.id}" />
                                                        <td>{$vo.creat_time|date="Y-m-d",###}</td>
                                                        <td>{$vo.qqcode}</td>
                                                        <td class="hidden-480"> {$vo.qqpasswd} </td>
                                                        <td class="hidden-480">{$vo.xphone}</td>
                                                        <td class="hidden-480">{$vo.remark}</td>
                                                        <td class="hidden-480"> {$vo.admin_id|readUser=###} </td>
                                                        <td>
                                                            <a href="{:U(CONTROLLER_NAME . '/qqedit',array('id'=>$vo['id'],'status'=>'true'))}" href="">[查看]</a>
                                                            <a href="{:U(CONTROLLER_NAME . '/qqedit',array('id'=>$vo['id']))}">[修改]</a>
                                                          <!--  <a href="#" onclick="delData('{$vo.id}');">[删除]</a>-->
                                                            <!--<div
                                                                class="visible-md visible-lg hidden-sm hidden-xs btn-group"> <a
                                                                href="{:u(CONTROLLER_NAME . '/editData',array('reserve_id'=>$vo['reserve_id']))}"
                                                                class="btn btn-xs btn-info"> <i
                                                                class="icon-edit bigger-120">编辑</i> </a>
                                                            <button type="button" class="btn btn-xs btn-danger"
                                                            > <i class="icon-trash bigger-120 del"
                                                                 data-id="{$vo.reserve_id}">删除</i> </button>
                                                        </div>-->
                                                        </td>
                                                    </tr>
                                                </volist>
                                                </tbody>
                                            </table>
                                            <if condition="$not_found eq '1' "><p style="text-align: center; color: #ccc;">您还没有创建过数据&nbsp;<a href="{:u(CONTROLLER_NAME . '/add')}">[点击创建]</a></p>
                                            </if>
                                            <if condition="$not_found eq '2' "><p style="text-align: center; color: #ccc;">未搜索到任何数据&nbsp;<a href="{:u(CONTROLLER_NAME . '/index')}">[返回上一页]</a></p>
                                            </if>
                                            <ul style="" class="fy_li">
                                                {$page}
                                            </ul>
                                        </div>
                                        <script>
                                            function delData(id){
                                                if(confirm('确定要删除？')){
                                                    $.ajax({
                                                        url:"{:U(CONTROLLER_NAME . '/del_data')}", // 表单提交的地址
                                                        type: 'POST',
                                                        dataType: 'json',
                                                        data:'id='+id+'&status=0', // 表单提交的数据
                                                        success:function(res){
                                                            if(res.res == 'suc'){
                                                                alert('操作成功');
                                                                location.reload();
                                                            }
                                                            if(res.res == 'err'){
                                                                alert('操作失败，请稍后再试！');
                                                            }
                                                        }
                                                    });
                                                }

                                            }
                                            function show_change(id){
                                                var show = document.getElementById("show_"+id).checked == true ? '1':'0';
                                                $.ajax({
                                                    url:"{:U(CONTROLLER_NAME . '/show_change')}", // 表单提交的地址
                                                    type: 'POST',
                                                    dataType: 'json',
                                                    data:'id='+id+'&is_used='+show, // 表单提交的数据
                                                    success:function(res){
                                                        if(res.res == 'err'){
                                                            alert('操作失败，请稍后再试！');
                                                        }
                                                    }
                                                });
                                            }
                                        </script>
                                        <!-- /.table-responsive -->

                                        <!-- PAGE CONTENT ENDS -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                            </div>
                            <!-- /.main-container-inner -->

                        </div>
                        <!-- /.main-container -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->

    </div>

    <!-- /.main-container-inner -->

</div>
<include file="common:footer" />
