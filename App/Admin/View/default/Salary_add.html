<include file="ncommon:header" />
<link href="__PUBLIC__/Admin/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><if condition="!empty($list['id'])">编辑-{$list.name}<else />添加</if></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="">选项1</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">

                    <form class="form-horizontal m-t" id="commentForm" method='post'  action="" name="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-5">
                                <input type="hidden" name="id" value="{$list.id}">
                                <input value="{$list.name}" id="name" name="name" class="form-control" type="text" required aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付方式：</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="gc_id1" required aria-required="true">
                                    <option value="" >- 请选择 -</option>
                                    <volist name="zf" id="zf_v">
                                        <option <if condition="$list['gc_id1'] eq $zf_v['id']">selected="selected"</if>value="{$zf_v.id}" >{$zf_v.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买方式：</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="gc_id2" required aria-required="true">
                                    <option value="" >- 请选择 -</option>
                                    <volist name="gm" id="gm_v">
                                        <option <if condition="$list['gc_id2'] eq $gm_v['id']">selected="selected"</if>value="{$gm_v.id}" >{$gm_v.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数字：</label>
                            <div class="col-sm-5">
                                <input id="num" value="{$list.num}" name="num" class="form-control" type="text" required aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-5">
                                <textarea id="remark" name="remark" class="form-control" rows="5" >{$list.remark}</textarea>

                            </div>
                        </div>
                        <div class="form-group" id="data_1">
                            <label class="col-sm-3 control-label">时间：</label>
                            <div class="col-sm-5">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" name="sub_time" id="sub_time" class=" form_date form-control" value="{$list.sub_time|date="Y-m-d",###}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
<if condition="$list.id eq ''">
    $(".form_date").attr('value',now);
</if>
</script>
<include file="ncommon:footer" />
<script src="__PUBLIC__/Admin/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/demo/form-validate-demo.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/cropper/cropper.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/demo/form-advanced-demo.min.js"></script>

</body>
</html>
