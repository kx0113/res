<include file="ncommon:header" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加菜单</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="">选项1</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t"  method='post'  action="" name="form" id="commentForm" enctype="multipart/form-data">
                        <input type="hidden" value="{$list.id}" name="id" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单分类：</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="gc_id">
                                    <option value="0" >- 请选择 -</option>
                                    <volist name="gc_id" id="gcv">
                                      <option value="{$gcv.id}" <if condition="$list['gc_id'] eq $gcv['id']">selected = "selected"</if>>{$gcv.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-5">
                                <input id="name" name="name" value="{$list.name}" class="form-control" type="text" required aria-required="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-5">
                                <textarea id="remark" name="remark" rows="5" class="form-control" type="text"  >{$list.remark}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="ncommon:footer" />
<script src="__PUBLIC__/Admin/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/demo/form-validate-demo.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/plugins/cropper/cropper.min.js"></script>
<script src="__PUBLIC__/Admin/hplus/js/demo/form-advanced-demo.min.js"></script>

</body>
</html>
